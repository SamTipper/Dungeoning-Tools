<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="w-full max-w-xs flex justify-center flex-col m-auto h-screen">
        <form [formGroup]="existingCampaignForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2 text-center">
              Please enter an existing campaign code or create a campaign
            </label>
            <input 
            formControlName="campCode"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline text-center" type="text">
          </div>
          <div class="flex items-center justify-center">
            <button *ngIf="existingCampaignForm.valid"
             class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button"> 
             Get Campaign Data
            </button>
            <button 
              *ngIf="existingCampaignForm.invalid"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
              Create Campaign
            </button>
          </div>
        </form>
    </div>
</body>
</html>
